{% extends "base.html" %}

{% block title %} Cart {% endblock %}

{% block content %}
    {% if cart %}
        <ul class="cart">
            {% for item in cart %}
            <li>
                <div>
                    <span>{{ item.name }}</span>
                    <span class="price-qty">{{ item.price }} Ã— {{ item.quantity }}</span>
                </div>
                    <form action="{{url_for('cart_bp.remove_cart')}}" method="POST">
                    <input type="hidden" name="product_id" value="{{ item.id }}">
                    <button type="submit"> Delete </button>
                </form>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Empty Cart</p>
    {% endif %}
{% endblock %}
