{% extends "base.html" %}

{% block title %} Cart {% endblock %}

{% block content %}
    {% if cart %}
        <ul class="cart">
            {% for item in cart %}
            <li>
                <div>
                    <span>{{ item.name }}</span>
                    <span class="price-qty">{{ item.price }} Ã— {{ item.quantity }}</span>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Empty cart</p>
    {% endif %}
{% endblock %}
